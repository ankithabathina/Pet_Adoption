	<html>
	   <head>
         <title>forms</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


	   </head>
        
		  <body>
		  
		  
		     <div class="container-fluid">
			    <div class="row mb-3">
			       <div class="col-md-6">
				      <input type="text" id="firstname" class="form-control"  placeholder="FIRSTNAME" onfocus="userName()" onblur="unRequired()">
				      <label id="unError" class="text-danger">
		
		              </label>
				   </div>
				   <div class="col-md-6">
				      <input type="text" id="lastname" class="form-control"  placeholder="LASTNAME" onblur="unRequired()">
				   
				   </div>
				   
				   </div>
				
				  
				     <div class="row mb-3">
				   <div class="col-md-6">
				      <input type="password" id="password"  class="form-control" placeholder="PASSWORD">
				   
				    </div>
				    <div class="col-md-6">
				      <input type="password" id="repassword" class="form-control"  placeholder="REPASSWORD">
				   
				   </div>
				    </div>
							<button type="button">click</button>
				   
				   </div>
			      
				    
				 <script>
				    function userName()
					{
					document.getElementById("unError").innerHTML="enter your name";
					}
					function unRequired()
					{
					var userName=document.getElementById("firstname").value;
					var userName=document.getElementById("lastname").value;
					if(userName.trim()=="")
                       {
					      document.getElementById("unError").innerHTML="username is required";
					          document.getElementById("unError").style.color="red";
					   }
					   else
					   {
					       document.getElementById("unError").innerHTML=""; 
					   }

					}
                </script>

         </body>

	</html>
